<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
    <title>Vou revelar seu destino!</title>
  </head>
  <body>
    <div id="container">
      <img
        src="./assets/mago .png"
        alt="Imagem de uma bola de cristal"
      />

      <h1>Vou revelar seu destino!</h1>
      <p>Clique em Fazer Pergunta para que seu destino seja revelado</p>

      <input id="inputPergunta" type="text" placeholder="Digite sua pergunta" />

      <button id="buttonLimpar" onclick="limparPergunta()">Limpar Pergunta</button>


      <h3 id="resposta"></h3>
    </div>
  </body>
